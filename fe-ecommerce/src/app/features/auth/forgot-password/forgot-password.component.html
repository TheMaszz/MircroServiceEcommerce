<ng-container>
    <ng-container *ngIf="!sended">
        <div class="flex gap-2 items-center mb-4">
            <button mat-icon-button (click)="backNavigate()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <h2 class="text-xl">ลืมรหัสผ่าน</h2>
        </div>
        <form [formGroup]="forgotPassFormGroup">
            <mat-form-field class="w-full mb-2">
                <mat-label>อีเมล</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error *ngIf="forgotPassFormGroup.get('email')?.errors as errors">
                    <ng-container *ngIf="errors['required']">ต้องการอีเมล</ng-container>
                    <ng-container *ngIf="errors['email']">อีเมลผิดรูปแบบ ex.example&commat;aexample.com</ng-container>
                </mat-error>
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-full" [disabled]="forgotPassFormGroup.invalid"
                (click)="submitHandler()">ยืนยัน</button>
        </form>
    </ng-container>

    <ng-container *ngIf="sended">
        <div class="flex flex-col items-center text-center space-y-4">
            <mat-icon class="text-green-500 text-5xl"
                style="width: 48px!important; height: 48px!important;">check_circle</mat-icon>
            <h2 class="text-xl font-semibold">ส่งเรียบร้อย</h2>
            <p class="text-sm text-gray-600">
                กรุณาเช็กอีเมลของคุณ<br />
                ลิงก์สำหรับรีเซ็ตรหัสผ่านจะหมดอายุใน 30 นาที
            </p>

            <div class="w-full flex flex-col gap-2 mt-4">
                <button mat-flat-button color="primary" (click)="resendEmail()">ส่งอีกครั้ง</button>
                <button mat-stroked-button (click)="backNavigate()">ย้อนกลับ</button>
            </div>
        </div>
    </ng-container>
</ng-container>
