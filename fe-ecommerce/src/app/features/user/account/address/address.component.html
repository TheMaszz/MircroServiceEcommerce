<ng-container>
    <div class="flex items-center justify-between pb-2 border-b">
        <h2 class=" text-xl">ที่อยู่ของฉัน <span class="text-sm text-primary-500">{{addressList.length}}/5</span></h2>
        <button mat-fab extended color="primary" [disabled]="addressList.length === 5" (click)="createDialog()">
            <mat-icon>add</mat-icon>
            เพิ่ม
        </button>
    </div>

    <ng-container *ngFor="let address of addressList; trackBy: trackByAddressId;">
        <div class="flex justify-between w-full border-b py-4">
            <div class="flex flex-col items-start">
                <p>{{ address.fullname }} | <span class="text-gray-500">{{ address.phone }}</span></p>
                <p class="text-gray-500"><span>{{ address.name }}</span>,{{ address.address }}</p>
                <p class="mb-2 text-gray-500">{{ address.description }}</p>
                <div *ngIf="address.default_address === 1" class="p-1 border border-primary-500 rounded-md">
                    <span class="text-sm text-primary-500">ค่าเริ่มต้น</span>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <div>
                    <button mat-button color="primary" (click)="updateDialog(address.id, address)">แก้ไข</button>
                    <button mat-button color="primary" (click)="deleteDialog(address.id)">ลบ</button>
                </div>
                <button mat-stroked-button [disabled]="address.default_address === 1"
                    (click)="defaultAddress(address.id)">ตั้งเป็นค่าตั้งต้น</button>
            </div>
        </div>
    </ng-container>


</ng-container>
