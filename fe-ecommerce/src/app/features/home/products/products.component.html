<div class="my-4 w-full">
    <h2 class="text-xl mb-2">สินค้าแนะนำประจำวัน</h2>
    <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <ng-container *ngFor="let product of products">
            <app-product-card [id]="product.id" [name]="product.name" [price]="product.price"
                [imgUrl]="product.product_image[0].image_url" />
        </ng-container>
    </div>
    <ng-container *ngIf="products.length > 0">
        <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)" />
    </ng-container>
</div>
